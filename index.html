<!Doctype >
<html>
<head>
  <title>New York</title>
  <script src="js\jquery.min.js"></script>
  <script src="js\knockout.js"></script>
  <script src="bootstrap/js/bootstrap.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
</head>
<body style="background-color:grey">
  <div class="container-fluid">
    <div class="row" style="padding:10px">
      <div class="col-md-12 top">
        <h1 class="text" >New York</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12" >
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search" data-bind="value:filterText,valueUpdate:'afterkeydown', event: {keyup: filterList}">
          </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
      <ul  data-bind="foreach:markers" class="nav navbar-nav">
          <li class="list" data-bind="visible:show,event:{click:$parent.Bounce},text:title"></li>
        </ul>
      </div>
      <div class="col-md-10" id="map"></div>
    </div>
  </div>
  <script>
  var map,infowindow;
  function initMap() {
    var styles = [
      {
        featureType: 'water',
        stylers: [
          { color: '#19a0d8' }
        ]
      },{
        featureType: 'administrative',
        elementType: 'labels.text.stroke',
        stylers: [
          { color: '#ffffff' },
          { weight: 6 }
        ]
      },{
        featureType: 'administrative',
        elementType: 'labels.text.fill',
        stylers: [
          { color: '#e85113' }
        ]
      },{
        featureType: 'road.highway',
        elementType: 'geometry.stroke',
        stylers: [
          { color: '#efe9e4' },
          { lightness: -40 }
        ]
      },{
        featureType: 'transit.station',
        stylers: [
          { weight: 9 },
          { hue: '#e85113' }
        ]
      },{
        featureType: 'road.highway',
        elementType: 'labels.icon',
        stylers: [
          { visibility: 'off' }
        ]
      },{
        featureType: 'water',
        elementType: 'labels.text.stroke',
        stylers: [
          { lightness: 100 }
        ]
      },{
        featureType: 'water',
        elementType: 'labels.text.fill',
        stylers: [
          { lightness: -100 }
        ]
      },{
        featureType: 'poi',
        elementType: 'geometry',
        stylers: [
          { visibility: 'on' },
          { color: '#f0e4d3' }
        ]
      },{
        featureType: 'road.highway',
        elementType: 'geometry.fill',
        stylers: [
          { color: '#efe9e4' },
          { lightness: -25 }
        ]
      }
    ];
      map = new google.maps.Map(document.getElementById('map'), {
              center: {lat: 40.7413549,lng: -73.9980244},
              zoom: 8,
              styles: styles,
              mapTypeControl: false
          });
          ko.applyBindings(new Model());
  }
  function error(){
    document.getElementById('map').innerHTML="Error in the map";
  }
  </script>
  <script src="js\app.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDltr8RozGbWHsVXwxxXGY18n2PHbd2WJM&libraries=geometry&v=3&callback=initMap" onerror="error()">
</script>
</body>
</html>
